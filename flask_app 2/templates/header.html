{% extends "base.html" %}
{% block header %}
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='/images/kid_cereal.gif') }}" alt="">
        FoodHub
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
        
        <ul class="navbar-nav mr-auto">
            
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Options
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    {% if current_user.is_authenticated %}
                    <a class="dropdown-item" href="{{ url_for('profile', username=current_user.username) }}">Profile</a>
                    <a class="dropdown-item" href="{{ url_for('followlist') }}">Follow List</a>
                    <a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a>
                    {% else %}  
                    <a class="dropdown-item" href="{{ url_for('register') }}">Register</a>
                    <a class="dropdown-item" href="{{ url_for('login') }}">Login</a>
                    {% endif %} 
                </div>
            </li>
        </ul>

    </div>
</nav>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='custom.css') }}">



<div class="container">
    {% block content %}{% endblock %}
</div>
{% endblock %}
